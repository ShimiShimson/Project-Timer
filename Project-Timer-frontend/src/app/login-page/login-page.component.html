<form class="example-form" #loginForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" placeholder="password">
      <mat-error *ngIf="passwordFormControl.hasError('incorrectPassword')">
        Please enter correct password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minlength')">
        Password is <strong>too short</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('maxlength')">
        Password is <strong>too long</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="!emailFormControl.valid || !passwordFormControl.valid" (click)="onSubmit()">Login</button>
    <p *ngIf="loginSuccess">LOGIN SUCCESSFUL!</p>
</form>
