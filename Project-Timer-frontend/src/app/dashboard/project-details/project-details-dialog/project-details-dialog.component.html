<h1 mat-dialog-title>Project Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput [(ngModel)]="data.projectName">
  </mat-form-field>
  <mat-form-field>
   <mat-label>Project Owner</mat-label>
   <input matInput [(ngModel)]="data.projectOwner">
 </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button 
    mat-raised-button color="primary" 
    [mat-dialog-close]="data"
    [disabled]="!data.projectName || !data.projectOwner" 
  >Update</button>
</div>
