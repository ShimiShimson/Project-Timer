<h2>Projects from Firebase</h2>
<div class="width-300px" *ngFor="let project of projects">
  <app-project-details [project]="project"></app-project-details>
</div>
<div class="margin-top-20px;">
  <button mat-raised-button color="warn" (click)="deleteAllProjects()">
    Delete All
  </button>
</div>
