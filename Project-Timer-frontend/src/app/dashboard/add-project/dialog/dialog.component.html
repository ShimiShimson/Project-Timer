<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>What's the name of your project?</p>
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput [(ngModel)]="data.projectName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project Owner</mat-label>
    <input matInput [(ngModel)]="data.projectOwner" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    No Thanks
  </button>
  <button 
    mat-button 
    [mat-dialog-close]="data" 
    [disabled]="!data.projectName"
  >
    Ok
  </button>
</div>
